!
!
! Enable link-detect (default disabled)
!
! Set ip source to loopback for bgp learned routes
ip protocol bgp route-map RM_SET_SRC
!
!!
!
! set static default route to mgmt gateway as a backup to learned default
!!
!
!!
bfd
  peer 2.2.2.2 
    transmit-interval 400 
    detect-multiplier 5
    echo-mode
    echo-interval 44
    label mylabel
    shutdown
  !
  peer 3.3.3.3 local-address 1.1.1.1 
    shutdown
  !
  peer 4.4.4.4 interface Ethernet0 
    shutdown
  !
  peer 5.5.5.5 local-address 1.1.1.1 interface Ethernet0 
    no shutdown
  !
